<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            .form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 16px 30px;
            }
        </style>
    </head>
    <body class="container">
        <form class="form">
            <div class="form-group">
                <label class="form-group__control">
                    <p class="form-group__label">Label</p>
                    <input class="form-group__input" type="text" placeholder="Placeholder">
                </label>
            </div>

            <div class="form-group">
                <label class="form-group__control">
                    <p class="form-group__label">Focus</p>
                    <input class="form-group__input" type="text" placeholder="Placeholder" value="Filled Input" autofocus>
                </label>
            </div>

            <div class="form-group">
                <label class="form-group__control">
                    <p class="form-group__label">Success</p>
                    <input class="form-group__input" type="text" placeholder="Placeholder" value="Success" required>
                    <svg class="form-group__icon form-group__icon-success">
                        <use href="../../assets/images/sprites.svg#input-success"></use>
                    </svg>
                    <svg class="form-group__icon form-group__icon-error">
                        <use href="../../assets/images/sprites.svg#input-invalid"></use>
                    </svg>
                </label>
            </div>

            <div class="form-group">
                <label class="form-group__control">
                    <p class="form-group__label">Error</p>
                    <input class="form-group__input" type="text" placeholder="Placeholder" required>
                    <svg class="form-group__icon form-group__icon-success">
                        <use href="../../assets/images/sprites.svg#input-success"></use>
                    </svg>
                    <svg class="form-group__icon form-group__icon-error">
                        <use href="../../assets/images/sprites.svg#input-invalid"></use>
                    </svg>
                </label>
            </div>

            <div class="form-group">
                <label class="form-group__control">
                    <p class="form-group__label">Disabled</p>
                    <input class="form-group__input" type="text" placeholder="Placeholder" disabled>
                    <svg class="form-group__icon form-group__icon-success">
                        <use href="../../assets/images/sprites.svg#input-success"></use>
                    </svg>
                    <svg class="form-group__icon form-group__icon-error">
                        <use href="../../assets/images/sprites.svg#input-invalid"></use>
                    </svg>
                </label>
            </div>
        </form>
    </body>
</html>
